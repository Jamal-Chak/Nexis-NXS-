<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexis | Blockchain Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --success: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(123, 0, 255, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--text);
        }

        .status-badge {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 600;
        }

        .block-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .block-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            align-items: center;
            gap: 20px;
            transition: background 0.2s ease;
        }

        .block-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .block-index {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-weight: 700;
            font-size: 18px;
        }

        .block-info {
            overflow: hidden;
        }

        .block-hash {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .block-meta {
            font-size: 13px;
            margin-top: 4px;
            color: var(--text-dim);
        }

        .tx-count {
            background: var(--accent);
            color: var(--bg);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .mempool-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tx-item {
            font-size: 13px;
            padding: 12px;
            border-left: 2px solid var(--accent);
            background: rgba(255, 255, 255, 0.01);
        }

        .tx-id {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .tx-details {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Nexis <span>Explorer</span></div>
            <div class="status-badge">
                <div class="status-dot"></div>
                Node Online
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Block Height</div>
                <div id="stat-height" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Supply</div>
                <div id="stat-supply" class="stat-value">0 NXS</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Connected Peers</div>
                <div id="stat-peers" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Node Port</div>
                <div id="stat-port" class="stat-value">----</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Recent Blocks</h2>
                </div>
                <div id="block-list" class="block-list">
                    <!-- Blocks injected here -->
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Mempool</h2>
                    <span id="mempool-count" class="tx-count">0</span>
                </div>
                <div id="mempool-list" class="mempool-list">
                    <!-- Transactions injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                
                document.getElementById('stat-height').innerText = stats.height;
                document.getElementById('stat-supply').innerText = stats.supply.toLocaleString() + ' NXS';
                document.getElementById('stat-peers').innerText = stats.peerCount;
                document.getElementById('stat-port').innerText = stats.port;
                document.getElementById('mempool-count').innerText = stats.mempoolSize;

                const chainRes = await fetch('/api/chain');
                const chain = await chainRes.json();
                renderBlocks(chain.reverse());

                const mempoolRes = await fetch('/api/mempool');
                const mempool = await mempoolRes.json();
                renderMempool(mempool);

            } catch (e) {
                console.error("Failed to fetch data", e);
            }
        }

        function renderBlocks(blocks) {
            const list = document.getElementById('block-list');
            list.innerHTML = blocks.map(block => `
                <div class="block-item">
                    <div class="block-index">#${block.index}</div>
                    <div class="block-info">
                        <div class="block-hash">${block.hash}</div>
                        <div class="block-meta">
                            ${new Date(block.timestamp).toLocaleTimeString()} â€¢ 
                            ${block.transactions.length} Transactions
                        </div>
                    </div>
                    <div class="tx-count">${block.transactions.length} TXs</div>
                </div>
            `).join('');
        }

        function renderMempool(txs) {
            const list = document.getElementById('mempool-list');
            if (txs.length === 0) {
                list.innerHTML = '<div style="color: var(--text-dim); font-size: 14px; text-align: center; padding: 20px;">No pending transactions</div>';
                return;
            }
            list.innerHTML = txs.map(tx => `
                <div class="tx-item">
                    <div class="tx-id">${tx.transactionId.substring(0, 24)}...</div>
                    <div class="tx-details">
                        <span>${tx.value} NXS</span>
                        <span>Fee: ${tx.fee}</span>
                    </div>
                </div>
            `).join('');
        }

        setInterval(fetchData, 3000);
        fetchData();
    </script>
</body>
</html>
